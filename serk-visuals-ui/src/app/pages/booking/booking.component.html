<section class="wrap">
  <h2>Book a Session</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="card" novalidate>
    <div class="grid">
      <label>
        Name
        <input formControlName="name" placeholder="Your full name" />
      </label>

      <label>
        Email
        <input formControlName="email" type="email" placeholder="you@example.com" />
      </label>

      <label>
        Phone
        <input formControlName="phone" type="tel" placeholder="+1 206 555 0199" />
      </label>

      <label>
        Type
        <select formControlName="type">
          <option *ngFor="let t of types" [value]="t">{{ t | titlecase }}</option>
        </select>
      </label>

      <label>
        Date
        <input formControlName="date" type="date" />
      </label>

      <label class="full">
        Message
        <textarea rows="4" formControlName="message" placeholder="Tell us about your shoot"></textarea>
      </label>
    </div>

    <button [disabled]="form.invalid">Submit</button>

    <p class="ok" *ngIf="submitted() && !err()">✅ Request sent!</p>
    <p class="err" *ngIf="err()">❌ {{ err() }}</p>
  </form>
</section>
